<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4 mt-5">
                    <h2 style="margin-left: 160px;">LOGIN</h2>
                    <label for="email" class="form-label mt-5">E-mail address</label>
                    <input type="email" name="email" class="form-control" placeholder=" e.g johndoe@gmail.com">

                    <label for="password" class="form-label mt-3">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="e.g wifi@2023 ">

                    <button type="submit" name="submit" class="btn btn-info mt-5">SUBMIT</button>
                    <button type="reset" name="reset" class="btn btn-info" style="margin-left:350px ;margin-top: -65px;">RESET</button>

                    <div class="alternative">
                        <p>Don't have an account?<a href="#" class="mx-2" >Sign Up </a></p>
                    </div>

                </div>
            </div>
        </div>
    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
